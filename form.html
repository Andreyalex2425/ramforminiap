<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма урока</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #success {
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Ответ на задание (уже 5)</h2>
  <form id="lessonForm" method="POST" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbxLI1X95xUHXDZG01DcVTzf7mYgiy2W2RJfchxvNWRzy2-CluI0oth4Fd7N3_GmCxRfsQ/exec" target="hidden_iframe">
    <input type="hidden" name="telegram_id" id="telegram_id">

    <label>Имя:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Ответ:</label>
    <textarea name="answer" rows="4" required></textarea>

    <label>Файл (если есть):</label>
    <input type="file" name="file" accept="*/*">

    <button type="submit">Отправить</button>
  </form>

  <p id="success">✅ Ответ успешно отправлен!</p>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    const tg = window.Telegram?.WebApp;

    document.getElementById("lessonForm").addEventListener("submit", function () {
      document.getElementById("telegram_id").value = tg?.initDataUnsafe?.user?.id || "";
      setTimeout(() => {
        document.getElementById("lessonForm").reset();
        document.getElementById("success").style.display = "block";
      }, 1000);
    });
  </script>
</body>
</html>
